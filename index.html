<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>싸U 셀프 정산 주문서</title>

<style>
:root {
  --sau-blue: #0A5AA8;   /* 싸U 로고 파랑 */
  --gray: #E0E0E0;
  --gray-text: #333;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #f7f7f7;
  margin: 0;
  padding: 16px;
}

.container {
  max-width: 480px;
  margin: 0 auto;
  background: #fff;
  padding: 16px;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.06);
}

h2 {
  margin-top: 0;
  font-size: 18px;
}

/* 공통 버튼 */
button {
  border: none;
  border-radius: 8px;
  padding: 12px 6px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  white-space: nowrap;
}

/* ───────── 3버튼 한 줄 ───────── */
.button-line-3 {
  display: flex;
  gap: 8px;
  margin-bottom: 16px;
}

.button-line-3 button {
  flex: 0 0 calc((100% - 16px) / 3);
  max-width: calc((100% - 16px) / 3);
}

/* 버튼 색상 */
.btn-add {
  background: var(--sau-blue);
  color: #fff;
}

.btn-delete-list {
  background: var(--gray);
  color: var(--gray-text);
}

/* 하단 버튼 */
.button-line-2 {
  display: flex;
  gap: 8px;
  margin-top: 20px;
}

.button-line-2 button {
  flex: 1;
}

.btn-check {
  background: var(--gray);
  color: var(--gray-text);
}

.btn-submit {
  background: var(--sau-blue);
  color: #fff;
}

/* 입력 */
input {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  margin-bottom: 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}
</style>
</head>

<body>
<div class="container">

  <h2>싸U 셀프 정산 주문서</h2>

  <!-- 상품 관리 버튼 -->
  <div class="button-line-3">
    <button class="btn-add">+ 상품추가</button>
    <button class="btn-delete-list">- 상품목록 삭제</button>
  </div>

  <!-- 주문 정보 -->
  <label>닉네임</label>
  <input type="text" placeholder="닉네임 입력" />

  <label>연락처</label>
  <input type="tel" placeholder="010-0000-0000" />

  <label>주소</label>
  <input type="text" placeholder="배송 주소 입력" />

  <!-- 하단 버튼 -->
  <div class="button-line-2">
    <button class="btn-check">주문서 확인</button>
    <button class="btn-submit">주문 완료</button>
  </div>

</div>
</body>
</html>
