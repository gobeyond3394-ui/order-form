<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>싸U 주문서</title>

<style>
  body{
    margin:0; padding:16px;
    font-family:-apple-system,BlinkMacSystemFont,"Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    background:#fff; color:#111;
  }
  h1{ text-align:center; font-size:20px; margin:0 0 12px; color:#005FAE; }

  /* ✅ 완료 배너 */
  .mode-banner{
    display:none;
    text-align:center;
    padding:10px 12px;
    border-radius:10px;
    font-weight:900;
    margin:0 auto 14px;
    max-width:560px;
    outline:none;
  }
  body.mode-complete .mode-banner{
    display:block;
    background:#e8f2ff;
    border:1px solid #c8ddff;
    color:#005FAE;
  }

  /* ✅ 완료 화면: 배너에 시선 집중(타이틀/헤더 숨김) */
  body.mode-complete h1{ display:none; }
  body.mode-complete .section-title{ display:none; }
  body.mode-complete .divider{ display:none; }

  .section{ margin-bottom:28px; }
  .section-title{ font-size:15px; font-weight:800; margin-bottom:10px; color:#005FAE; }
  .divider{ border-top:1px solid #eee; margin:12px 0 16px; }

  .field{ margin-bottom:12px; }
  label{ display:block; font-size:13px; margin-bottom:4px; }

  input{
    width:100%;
    padding:12px;
    font-size:15px;
    border:1px solid #ddd;
    border-radius:6px;
    box-sizing:border-box;
  }
  input::placeholder{ color:#999; }

  .address-row{ display:flex; gap:8px; }
  .address-row input{ flex:1; }
  .addr-btn{
    background:#005FAE; color:#fff; font-weight:900;
    border:none; border-radius:6px;
    padding:12px 14px; cursor:pointer; white-space:nowrap;
  }

  /* ✅ 배송지 요약(완료 화면에서 표시) */
  #shipSummary{
    display:none;
    background:#f7f7f7;
    border:1px solid #e5e5e5;
    border-radius:10px;
    padding:12px;
    font-size:14px;
    line-height:1.55;
  }
  body.mode-complete #shipSummary{ display:block; }
  body.mode-complete #customerFormFields{ display:none; }

  .product{
    border-top:1px solid #eee;
    padding-top:12px;
    margin-top:12px;
  }

  .row{ display:flex; gap:8px; }
  .row .field{ flex:1; }

  button{
    padding:12px 14px;
    font-size:14px;
    font-weight:900;
    border-radius:8px;
    border:none;
    cursor:pointer;
  }

  .button-line-3{
    display:flex;
    justify-content:center;
    gap:8px;
    margin-top:12px;
  }
  .button-line-3 button{
    flex:0 0 calc((100% - 16px)/3);
    max-width:calc((100% - 16px)/3);
    white-space:nowrap;
  }

  .button-line-2{
    display:flex;
    justify-content:center;
    gap:8px;
    margin-top:10px;
  }
  .button-line-2 button{
    flex:0 0 calc((100% - 8px)/2);
    max-width:calc((100% - 8px)/2);
    white-space:nowrap;
  }

  /* ✅ 작성 화면 버튼 */
  .btn-check{ background:#E0E0E0; color:#333; }
  .btn-order{ background:#005FAE; color:#fff; }
  .btn-add{ background:#005FAE; color:#fff; }
  .btn-delete{ background:#e74c3c; color:#fff; }

  /* ✅ 완료 화면 메인 3버튼 */
  /* 수정하기: 아까 수정화면 배너 느낌(부드러운 베이지) */
  .btn-edit-go{
    background:#fff7e6;
    color:#9a6b00;
    border:1px solid #ffe1a6;
    font-weight:900;
  }
  /* 취소하기: 빨간색 남발 방지(테두리 빨강) */
  .btn-cancel-do{
    background:#fff;
    color:#e74c3c;
    border:1px solid #e74c3c;
    font-weight:900;
  }
  /* 추가주문: 싸U 블루 */
  .btn-add-order{ background:#005FAE; color:#fff; font-weight:900; }

  /* ✅ 작은 보조 버튼 */
  .btn-mini{
    padding:10px 10px;
    font-size:13px;
    font-weight:900;
    border-radius:10px;
  }
  .btn-history{ background:#e0e0e0; color:#111; }
  .btn-new-red{ background:#e74c3c; color:#fff; } /* ✅ 새 주문(초기화) */

  /* ✅ 상품추가/삭제 영역(폼에서만) */
  body.mode-complete .form-product-controls{ display:none !important; }

  /* ✅ 입금계좌 */
  .account-box{
    display:flex;
    align-items:center;
    background:#f4f7ff;
    border:1px solid #d6e0ff;
    border-radius:8px;
    padding:10px;
    gap:8px;
  }
  .account-text{ font-size:14px; white-space:nowrap; flex:1; }
  .copy-btn{
    background:#005FAE;
    color:#fff;
    font-size:12px;
    font-weight:900;
    padding:6px 10px;
    border-radius:6px;
    border:none;
  }

  /* ✅ 상태 배지 */
  .product-title-row{ display:flex; align-items:center; gap:8px; }
  .product-title-row input{ flex:1; }

  .status-badge{
    display:inline-flex;
    align-items:center;
    gap:6px;
    font-size:12px;
    font-weight:900;
    padding:6px 10px;
    border-radius:6px;
    white-space:nowrap;
    user-select:none;
  }
  .status-badge .sq{ width:10px; height:10px; border-radius:2px; display:inline-block; }

  .status-sent{ background:#e8f2ff; color:#005FAE; border:1px solid #c8ddff; }
  .status-sent .sq{ background:#005FAE; }

  .status-canceled{ background:#ededed; color:#222; border:1px solid #cfcfcf; }
  .status-canceled .sq{ background:#111; }

  .status-cancel-pick{ background:#ffe9e9; color:#c0392b; border:1px solid #ffc9c9; }
  .status-cancel-pick .sq{ background:#e74c3c; }

  /* ✅ 요약 박스(폼/완료 둘 다 사용) */
  #doneSummary{
    display:none;
    font-size:13px;
    color:#333;
    background:#f7f9ff;
    border:1px solid #d6e0ff;
    border-radius:10px;
    padding:10px;
    margin:6px 0 10px;
    line-height:1.55;
  }
  body.mode-form #doneSummary{ display:block; }
  body.mode-complete #doneSummary{ display:block; }

  /* ✅ 폼 화면에서는 sent/canceled 카드 숨김(요약만) */
  body.mode-form .product[data-status="sent"],
  body.mode-form .product[data-status="canceled"]{
    display:none !important;
  }

  /* ✅ 완료 화면: 완료목록 접기/펼치기 버튼(완료 화면에서만) */
  .small-link-btn{
    display:none;
    width:100%;
    margin-top:10px;
    padding:10px 12px;
    background:#f4f7ff;
    border:1px solid #d6e0ff;
    border-radius:10px;
    color:#333;
    font-size:14px;
    font-weight:900;
    text-align:center;
    cursor:pointer;
  }
  body.mode-complete .small-link-btn{ display:block; }

  /* ✅ 완료 화면: 취소 선택 체크 */
  .cancel-pick-row{
    display:none;
    margin-top:10px;
    padding:10px;
    border:1px dashed #eee;
    border-radius:10px;
    background:#fff;
    font-size:13px;
  }
  body.mode-complete .cancel-pick-row{
    display:flex;
    align-items:center;
    gap:8px;
    justify-content:flex-end;
  }
  .cancel-pick-row label{
    margin:0;
    font-size:13px;
    font-weight:900;
    display:flex;
    align-items:center;
    gap:6px;
  }
  .cancel-pick-row input{ width:auto; padding:0; }

  /* ✅ 완료 화면: 상품 입력칸 기본 회색 처리 */
  .product.is-locked input{
    background:#f2f2f2 !important;
    color:#777 !important;
    border-color:#ddd !important;
  }
  .product.is-locked input::placeholder{ color:#aaa !important; }
  .product.is-locked input:disabled{
    background:#f2f2f2 !important;
    color:#777 !important;
    -webkit-text-fill-color:#777 !important;
    opacity:1 !important;
  }

  /* ✅ 금액 요약 */
  .summary{ border-top:1px solid #eee; padding-top:14px; }
  .summary-line{ display:flex; justify-content:space-between; font-size:14px; margin:6px 0; }
  .summary-total{ font-weight:900; font-size:16px; color:#005FAE; }
</style>

<body class="mode-form">
<h1>싸U 주문서</h1>

<div class="mode-banner" id="modeBanner" tabindex="-1">주문이 완료되었습니다.</div>

<div class="section">
  <div class="section-title">고객 정보</div>
  <div class="divider"></div>

  <!-- ✅ 완료 화면 배송지 요약 -->
  <div id="shipSummary"></div>

  <!-- ✅ 작성/수정 폼 -->
  <div id="customerFormFields">
    <div class="field">
      <label>닉네임</label>
      <input id="nickname" placeholder="예) GO비욘드">
    </div>
    <div class="field">
      <label>이름</label>
      <input id="name" placeholder="예) 홍길동">
    </div>
    <div class="field">
      <label>연락처</label>
      <input id="phone" placeholder="예) 010-1234-5678">
    </div>
    <div class="field">
      <label>주소</label>
      <div class="address-row">
        <input id="address" placeholder="주소검색 버튼을 눌러주세요" readonly>
        <button class="addr-btn" type="button" onclick="searchAddress()">주소검색</button>
      </div>
    </div>
    <div class="field">
      <label>상세주소</label>
      <input id="addressDetail" placeholder="예) 101동 1203호">
    </div>
  </div>
</div>

<div class="section">
  <div class="section-title">상품 정보</div>

  <!-- ✅ 폼/완료 화면 모두: 주문/취소 요약(수량/가격 포함) -->
  <div id="doneSummary"></div>

  <!-- ✅ 완료목록(접기/펼치기 대상) -->
  <div id="products"></div>

  <!-- ✅ 완료 화면에서만: 완료목록 접기/펼치기 -->
  <button class="small-link-btn" type="button" onclick="toggleFold()">완료목록 접기 ▲</button>

  <!-- ✅ 폼 화면에서만: 상품추가/삭제 -->
  <div class="form-product-controls">
    <div class="button-line-2">
      <button class="btn-add" type="button" onclick="addProduct()">+ 상품 추가</button>
      <button class="btn-delete" type="button" onclick="removeLastProduct()">- 상품 삭제</button>
    </div>
  </div>
</div>

<div class="section summary">
  <div class="summary-line"><span>상품 합계</span><span id="sum">0원</span></div>
  <div class="summary-line"><span>배송비</span><span id="shipping">4,000원</span></div>
  <div class="summary-line summary-total"><span>총 결제금액</span><span id="total">4,000원</span></div>
</div>

<div class="section">
  <div class="section-title">입금 계좌</div>
  <div class="account-box">
    <div class="account-text" id="accountText">카카오뱅크 3333-09797-1111 유혜정(유세연)</div>
    <button class="copy-btn" type="button" onclick="copyAccount()">복사</button>
  </div>
</div>

<!-- ✅ 폼 화면 버튼(미리보기는 여기만) -->
<div class="button-line-3" id="formControls">
  <button class="btn-check" type="button" onclick="checkOrder()">미리 보기</button>
  <button class="btn-order" id="btnPrimary" type="button" onclick="submitOrder()">주문하기</button>
  <button class="btn-new-red" type="button" onclick="newOrder()">새 주문</button>
</div>

<!-- ✅ 완료 화면 메인 3버튼: 수정하기 / 취소하기 / 추가주문 -->
<div class="button-line-3" id="completeControls" style="display:none;">
  <button class="btn-edit-go" type="button" onclick="goToFormForEdit()">수정하기</button>
  <button class="btn-cancel-do" type="button" onclick="submitCancel()">취소하기</button>
  <button class="btn-add-order" type="button" onclick="goToFormForAdd()">추가주문</button>
</div>

<!-- ✅ 완료 화면 보조 버튼(작게): 주문내역확인 / 새 주문(초기화) -->
<div class="button-line-2" id="completeMiniControls" style="display:none;">
  <button class="btn-mini btn-history" type="button" onclick="showOrderHistory()">주문내역확인</button>
  <button class="btn-mini btn-new-red" type="button" onclick="newOrder()">새 주문</button>
</div>

<script>
  const SHIPPING = 4000;
  const productsDiv = document.getElementById("products");
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbypKfZsjR0uu9Lcc7OirR2tiyjIzzLwREGd3Bw3szXmLVIHHNGhwlmoOdRaInh2xebf/exec";

  let IS_LOADING = false;

  /* ✅ 완료목록 접기/펼치기(완료 화면에서만 적용) */
  let HIDE_DONE = false;

  /* ✅ 주문ID */
  let ORDER_ID = "";
  function newOrderId_(){
    return "oid_" + Date.now().toString(36) + "_" + Math.random().toString(36).slice(2, 8);
  }

  /* ✅ 모드 */
  let MODE = "form"; // form | complete

  function focusBanner(){
    const banner = document.getElementById("modeBanner");
    if (!banner) return;
    banner.scrollIntoView({ behavior:"smooth", block:"start" });
    setTimeout(()=>banner.focus(), 250);
  }

  function lockProductInputs(div, lock){
    const inputs = div.querySelectorAll("input");
    for (let k=0;k<5;k++){
      if (!inputs[k]) continue;
      inputs[k].readOnly = lock;
      inputs[k].disabled = lock;
    }
    if (lock) div.classList.add("is-locked");
    else div.classList.remove("is-locked");
  }

  function setMode(mode, bannerText, opts){
    MODE = mode;
    opts = opts || {};

    document.body.classList.remove("mode-form","mode-complete");
    document.body.classList.add("mode-" + MODE);

    const formControls = document.getElementById("formControls");
    const completeControls = document.getElementById("completeControls");
    const completeMiniControls = document.getElementById("completeMiniControls");

    if (MODE === "complete"){
      formControls.style.display = "none";
      completeControls.style.display = "flex";
      completeMiniControls.style.display = "flex";

      const banner = document.getElementById("modeBanner");
      banner.innerText = bannerText || "주문이 완료되었습니다.";

      // ✅ 완료 화면 진입 시 기본은 "접힘"
      if (opts.foldOnEnter === true) HIDE_DONE = true;

      renderShippingSummary();
      applyFoldVisibilityComplete();
      renderDoneSummary();

      document.querySelectorAll(".product").forEach(p => lockProductInputs(p, true));

      saveData();
      setTimeout(focusBanner, 50);
      return;
    }

    // MODE === form
    formControls.style.display = "flex";
    completeControls.style.display = "none";
    completeMiniControls.style.display = "none";

    renderDoneSummary();
    document.querySelectorAll(".product").forEach(p => lockProductInputs(p, false));

    saveData();
  }

  function _uid(){
    return "p_" + Date.now().toString(36) + "_" + Math.random().toString(36).slice(2, 8);
  }

  function copyAccount(){
    const text = accountText.innerText;
    const accountNumberOnly = text.replace(/[^0-9]/g, "");
    navigator.clipboard.writeText(accountNumberOnly);
    alert("계좌번호만 복사되었습니다.");
  }

  function searchAddress(){
    new daum.Postcode({
      oncomplete: function(data) {
        document.getElementById("address").value = data.address;
        document.getElementById("addressDetail").focus();
        saveData();
      }
    }).open();
  }

  function renderShippingSummary(){
    const box = document.getElementById("shipSummary");
    if (!box) return;

    const nickname = (document.getElementById("nickname").value || "").trim();
    const name = (document.getElementById("name").value || "").trim();
    const phone = (document.getElementById("phone").value || "").trim();
    const addr = (document.getElementById("address").value || "").trim();
    const addr2 = (document.getElementById("addressDetail").value || "").trim();
    const fullAddr = `${addr} ${addr2}`.trim();

    box.innerHTML = `
      <div style="font-weight:900; margin-bottom:6px;">배송지 요약</div>
      <div>닉네임: <b>${nickname || "-"}</b></div>
      <div>수령인: <b>${name || "-"}</b></div>
      <div>연락처: <b>${phone || "-"}</b></div>
      <div style="margin-top:6px;">주소: <b>${fullAddr || "-"}</b></div>
    `;
  }

  function _fmtMoney_(v){
    const n = Number(v || 0);
    return n.toLocaleString() + "원";
  }

  /* ✅ 요약 내용(수량/가격 포함) */
  function renderDoneSummary(){
    const box = document.getElementById("doneSummary");
    if (!box) return;

    const lines = [];
    document.querySelectorAll(".product").forEach(p=>{
      const st = p.dataset.status || "draft";
      if (!(st === "sent" || st === "canceled")) return;

      const i = p.querySelectorAll("input");
      const name = (i[0]?.value || "").trim();
      const color = (i[1]?.value || "").trim();
      const size = (i[2]?.value || "").trim();
      const qty = Number((i[3]?.value || "").trim() || 0);
      const price = Number((i[4]?.value || "").trim() || 0);

      const qtyText = qty ? `${qty}개` : "0개";
      const priceText = price ? _fmtMoney_(price) : "0원";

      if (st === "canceled") lines.push(`• <b>[취소완료]</b> ${name} / ${color} / ${size} / ${qtyText} / ${priceText}`);
      else lines.push(`• <b>[주문완료]</b> ${name} / ${color} / ${size} / ${qtyText} / ${priceText}`);
    });

    if (lines.length === 0){
      box.style.display = "none";
      box.innerHTML = "";
      return;
    }

    box.style.display = "block";
    box.innerHTML = lines.join("<br>");
  }

  function setBadge(div){
    const st = div.dataset.status || "draft";
    const badge = div.querySelector(".status-badge");
    if (!badge) return;

    badge.style.display = "inline-flex";
    badge.className = "status-badge";

    if (st === "canceled"){
      badge.classList.add("status-canceled");
      badge.innerHTML = `<span class="sq"></span>취소완료`;
      return;
    }
    if (st === "cancel_pending"){
      badge.classList.add("status-cancel-pick");
      badge.innerHTML = `<span class="sq"></span>취소선택`;
      return;
    }
    if (st === "sent"){
      badge.classList.add("status-sent");
      badge.innerHTML = `<span class="sq"></span>주문완료`;
      return;
    }

    // draft(작성/수정중)은 뱃지 숨김
    badge.style.display = "none";
  }

  function applyFoldVisibilityComplete(){
    if (MODE !== "complete") return;

    const btn = document.querySelector('button[onclick="toggleFold()"]');
    if (btn) btn.innerText = HIDE_DONE ? "완료목록 펼치기 ▼" : "완료목록 접기 ▲";

    // ✅ 접힘 상태면 완료목록(상세 카드) 숨김 → 취소 체크도 접근 어려워짐(의도)
    document.querySelectorAll(".product").forEach(p=>{
      const st = p.dataset.status || "draft";
      const isDoneCard = (st === "sent" || st === "canceled" || st === "cancel_pending");
      if (isDoneCard){
        p.style.display = HIDE_DONE ? "none" : "";
      } else {
        p.style.display = ""; // draft는 완료 화면에서는 거의 없지만 안전
      }
    });
  }

  function toggleFold(){
    if (MODE !== "complete") return;
    HIDE_DONE = !HIDE_DONE;
    applyFoldVisibilityComplete();
    saveData();
  }

  function snapshotOf(div){
    const i = div.querySelectorAll("input");
    return {
      name: i[0]?.value || "",
      color: i[1]?.value || "",
      size: i[2]?.value || "",
      qty: i[3]?.value || "",
      price: i[4]?.value || ""
    };
  }

  function addProduct(preset){
    const div = document.createElement("div");
    div.className = "product";

    div.dataset.id = (preset && preset.id) ? preset.id : _uid();
    div.dataset.status = (preset && preset.status) ? preset.status : "draft";
    if (preset && preset.snapshot) div.dataset.snapshot = preset.snapshot;
    if (preset && preset.action) div.dataset.action = preset.action;
    if (preset && preset.tempEdit) div.dataset.tempEdit = "1";

    div.innerHTML = `
      <div class="field">
        <label>상품명</label>

  function calc(){
    let sum = 0;

    document.querySelectorAll(".product").forEach(p=>{
      const st = p.dataset.status || "draft";
      const action = (p.dataset.action || "").trim();

      const i = p.querySelectorAll("input");
      const curQty = Number((i[3]?.value || "").trim() || 0);
      const curPrice = Number((i[4]?.value || "").trim() || 0);
      const curAmt = curQty * curPrice;

      if (MODE === "complete"){
        // 완료 화면 합계: sent는 더하고, cancel_pending은 빼서 보여줌
        if (st === "sent") sum += curAmt;
        if (st === "cancel_pending"){
          const snap = p.dataset.snapshot ? JSON.parse(p.dataset.snapshot) : null;
          const q = snap ? Number(snap.qty || 0) : curQty;
          const pr = snap ? Number(snap.price || 0) : curPrice;
          sum -= (q * pr);
        }
        return;
      }

      // 폼 화면: 새 상품은 합계 포함
      if (st === "draft" && action !== "modify"){
        sum += curAmt;
        return;
      }

      // 폼 화면: 수정은 차액만 반영
      if (st === "draft" && action === "modify"){
        const snap = p.dataset.snapshot ? JSON.parse(p.dataset.snapshot) : null;
        const snapQty = snap ? Number(String(snap.qty || "").trim() || 0) : 0;
        const snapPrice = snap ? Number(String(snap.price || "").trim() || 0) : 0;
        const snapAmt = snapQty * snapPrice;
        sum += (curAmt - snapAmt);
        return;
      }
    });

    const shipping = (sum > 0 && sum < 100000) ? SHIPPING : 0;
    document.getElementById("sum").innerText = sum.toLocaleString() + "원";
    document.getElementById("shipping").innerText = shipping.toLocaleString() + "원";
    document.getElementById("total").innerText = (sum + shipping).toLocaleString() + "원";
  }

  /* ✅ 주문하기/수정완료 전송 */
  async function submitOrder(){
    if (MODE !== "form") return;
    if (!_validateCustomer_()) return;

    const targets = Array.from(document.querySelectorAll(".product")).filter(p => (p.dataset.status === "draft"));
    if (targets.length === 0){
      alert("전송할 내용이 없습니다.");
      return;
    }

    // 기존 완료 상품이 있으면 "수정완료" 맥락
    const hasSent = Array.from(document.querySelectorAll(".product")).some(p => p.dataset.status === "sent");
    const confirmText = hasSent ? "수정을 완료하고 전송할까요?" : "주문을 완료하시겠습니까?";
    if (!confirm(confirmText)) return;

    saveData();

    const kstNowString = () => {
      const d = new Date(Date.now() + 9 * 60 * 60 * 1000);
      const yyyy = d.getUTCFullYear();
      const mm = String(d.getUTCMonth() + 1).padStart(2, "0");
      const dd = String(d.getUTCDate()).padStart(2, "0");
      const hh = String(d.getUTCHours()).padStart(2, "0");
      const mi = String(d.getUTCMinutes()).padStart(2, "0");
      const ss = String(d.getUTCSeconds()).padStart(2, "0");
      return `${yyyy}-${mm}-${dd} ${hh}:${mi}:${ss}`;
    };

    const items = [];
    let deltaSum = 0;
    let hasNewItem = false;

    try{
      targets.forEach(p=>{
        const i = p.querySelectorAll("input");
        const cur = {
          name: (i[0].value || "").trim(),
          color: (i[1].value || "").trim(),
          size: (i[2].value || "").trim(),
          qty: Number(i[3].value || 0),
          price: Number(i[4].value || 0)
        };

        if (!cur.name) { alert("상품명을 입력해주세요."); i[0].focus(); throw new Error("invalid"); }
        if (!cur.color) { alert("색상을 입력해주세요."); i[1].focus(); throw new Error("invalid"); }
        if (!cur.size) { alert("사이즈를 입력해주세요."); i[2].focus(); throw new Error("invalid"); }
        if (!cur.qty || cur.qty <= 0) { alert("수량을 입력해주세요."); i[3].focus(); throw new Error("invalid"); }
        if (!cur.price || cur.price <= 0) { alert("가격을 입력해주세요."); i[4].focus(); throw new Error("invalid"); }

        const action = (p.dataset.action || "").trim();

        if (action === "modify"){
          const snap = p.dataset.snapshot ? JSON.parse(p.dataset.snapshot) : { qty:0, price:0 };
          const oldAmt = Number(snap.qty || 0) * Number(snap.price || 0);
          const newAmt = cur.qty * cur.price;
          const delta = newAmt - oldAmt;

          items.push({
            productName: `[수정] ${cur.name}`.trim(),
            color: cur.color,
            size: cur.size,
            qty: cur.qty,
            price: cur.price,
            amountDelta: delta
          });

          deltaSum += delta;
        } else {
          items.push({
            productName: cur.name,
            color: cur.color,
            size: cur.size,
            qty: cur.qty,
            price: cur.price
          });

          deltaSum += (cur.qty * cur.price);
          hasNewItem = true;
        }
      });

      // 배송비: 새 상품 포함 시만 적용
      let shipping = 0;
      if (hasNewItem){
        shipping = (deltaSum > 0 && deltaSum < 100000) ? SHIPPING : 0;
      }

      const payload = {
        orderId: ORDER_ID || newOrderId_(),
        orderTime: kstNowString(),
        customer: {
          nickname: document.getElementById("nickname").value || "",
          name: document.getElementById("name").value || "",
          phone: document.getElementById("phone").value || "",
          address: `${document.getElementById("address").value || ""} ${document.getElementById("addressDetail").value || ""}`.trim()
        },
        items,
        sum: deltaSum,
        shipping,
        total: deltaSum + shipping
      };

      const body = JSON.stringify(payload);
      let sent = false;

      if (navigator.sendBeacon){
        const blob = new Blob([body], { type:"text/plain;charset=UTF-8" });
        sent = navigator.sendBeacon(SCRIPT_URL, blob);
      }
      if (!sent){
        await fetch(SCRIPT_URL, {
          method:"POST",
          mode:"no-cors",
          headers:{ "Content-Type":"text/plain;charset=UTF-8" },
          body,
          keepalive:true
        });
      }

      // ✅ draft → sent 확정
      targets.forEach(p=>{
        p.dataset.status = "sent";
        delete p.dataset.action;
        delete p.dataset.snapshot;
        delete p.dataset.tempEdit;
        setBadge(p);
      });

      calc();
      renderShippingSummary();
      renderDoneSummary();
      saveData();

      // ✅ 완료 화면 진입: 기본 접힘
      setMode("complete", "주문이 완료되었습니다.", { foldOnEnter:true });
      alert("완료되었습니다.");
    } catch(e){
      if (String(e.message) === "invalid") return;
      alert("전송에 실패했습니다. 네트워크 상태를 확인하고 다시 시도해주세요.");
    }
  }

    };

    document.querySelectorAll(".product").forEach(p=>{
      const i = p.querySelectorAll("input");
      data.products.push({
        id: p.dataset.id || _uid(),
        status: p.dataset.status || "draft",
        action: p.dataset.action || "",
        snapshot: p.dataset.snapshot || "",
        tempEdit: p.dataset.tempEdit || "",
        name: i[0]?.value || "",
        color: i[1]?.value || "",
        size: i[2]?.value || "",
        qty: i[3]?.value || "",
        price: i[4]?.value || ""
      });
    });

    localStorage.setItem("orderData", JSON.stringify(data));
  }

  function loadData(){
    const data = JSON.parse(localStorage.getItem("orderData") || "null");
    if (!data){
      ORDER_ID = newOrderId_();
      addProduct();
      calc();
      renderDoneSummary();
      saveData();
      setMode("form");
      return;
    }

    IS_LOADING = true;

    ORDER_ID = data.orderId || newOrderId_();
    HIDE_DONE = !!data.hideDone;

    document.getElementById("nickname").value = data.customer?.nickname || "";
    document.getElementById("name").value = data.customer?.name || "";
    document.getElementById("phone").value = data.customer?.phone || "";
    document.getElementById("address").value = data.customer?.address || "";
    document.getElementById("addressDetail").value = data.customer?.addressDetail || "";

    productsDiv.innerHTML = "";
    (data.products || []).forEach(p=>{
      const div = addProduct({
        id: p.id,
        status: p.status,
        action: p.action,
        snapshot: p.snapshot,
        tempEdit: p.tempEdit,
        name: p.name,
        color: p.color,
        size: p.size,
        qty: p.qty,
        price: p.price
      });

      setBadge(div);

      const chk = div.querySelector(".chk-cancel-pick");
      if (chk) chk.checked = (div.dataset.status === "cancel_pending");
    });

    if (!document.querySelector(".product")) addProduct();

    calc();
    renderShippingSummary();
    renderDoneSummary();

    IS_LOADING = false;

    const m = data.mode || "form";
    if (m === "complete"){
      setMode("complete", "주문이 완료되었습니다.");
      applyFoldVisibilityComplete();
    } else {
      setMode("form");
    }

    saveData();
  }

  ["nickname","name","phone","addressDetail"].forEach(id=>{
    document.getElementById(id).addEventListener("input", ()=>{
      renderShippingSummary();
      saveData();
    });
  });

  loadData();
</script>
