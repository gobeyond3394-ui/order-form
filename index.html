function calc() {
  let sum = 0;

  /* âœ… ê·¸ë£¹(ë³€ê²½) ê³„ì‚°: "ë³€ê²½ì™„ë£Œ(sent)"ë©´ ë³€ê²½ë§Œ, ì•„ë‹ˆë©´ ì›ë³¸ë§Œ */
  const groupIds = new Set();
  document.querySelectorAll(".product").forEach(p => {
    const gid = p.dataset.groupId || "";
    if (gid) groupIds.add(gid);
  });

  const usedIds = new Set();

  groupIds.forEach(gid => {
    const original = document.querySelector(`.product[data-group-id="${gid}"][data-group-role="original"]`);
    const changed = document.querySelector(`.product[data-group-id="${gid}"][data-group-role="changed"]`);

    if (changed) usedIds.add(changed.dataset.id || "");
    if (original) usedIds.add(original.dataset.id || "");

    const cSt = changed ? (changed.dataset.status || "draft_edit") : "";
    const oSt = original ? (original.dataset.status || "draft_edit") : "";

    if (changed && cSt === "sent") {
      sum += _getProductAmount_(changed);
      return;
    }

    if (original) {
      if (oSt === "sent") sum += _getProductAmount_(original);
      if (oSt === "cancel_pending") sum -= _getProductAmount_(original);
      return;
    }
  });

  /* âœ… ë‹¨ë… ìƒí’ˆ ê³„ì‚° (ê·¸ë£¹ ì•„ë‹Œ ê²ƒë“¤) */
  document.querySelectorAll(".product").forEach(p => {
    const pid = p.dataset.id || "";
    if (usedIds.has(pid)) return;

    const st = p.dataset.status || "draft_edit";

    if (_isDraftStatus(st)) {
      sum += _getProductAmount_(p);
      return;
    }

    if (st === "sent") {
      sum += _getProductAmount_(p);
      return;
    }

    if (st === "cancel_pending") {
      sum -= _getProductAmount_(p);
      return;
    }
  });

  /* âœ… ë°°ì†¡ë¹„ ê·œì¹™: í•©ê³„ê°€ 0 ì´í•˜ì´ë©´ 0ì›, 10ë§Œì› ì´ìƒì´ë©´ 0ì› */
  let shipping = (sum > 0 && sum < 100000) ? SHIPPING : 0;

  sumEl.innerText = sum.toLocaleString() + "ì›";
  shippingEl.innerText = shipping.toLocaleString() + "ì›";
  totalEl.innerText = (sum + shipping).toLocaleString() + "ì›";

  applyFoldVisibility();
  renderFoldSummary();
}

  const kstNowString = () => {
    const d = new Date(Date.now() + 9 * 60 * 60 * 1000);
    const yyyy = d.getUTCFullYear();
    const mm = String(d.getUTCMonth() + 1).padStart(2, "0");
    const dd = String(d.getUTCDate()).padStart(2, "0");
    const hh = String(d.getUTCHours()).padStart(2, "0");
    const mi = String(d.getUTCMinutes()).padStart(2, "0");
    const ss = String(d.getUTCSeconds()).padStart(2, "0");
    return `${yyyy}-${mm}-${dd} ${hh}:${mi}:${ss}`;
  };

  const toFinalize = [];

  document.querySelectorAll(".product").forEach(p => {
    const st = p.dataset.status || "draft_edit";
    const i = p.querySelectorAll("input");
    const action = (p.dataset.action || "").trim();

    if (_isDraftStatus(st)) {
      const prefix = (action === "modify") ? "[ìˆ˜ì •] " : "";
      items.push({
        productName: `${prefix}${i[0].value || ""}`.trim(),
        color: i[1].value || "",
        size: i[2].value || "",
        qty: Number(i[3].value || 0),
        price: Number(i[4].value || 0)
      });
      toFinalize.push({ el: p, nextStatus: "sent", clearAction: true });
    }

    if (st === "cancel_pending") {
      items.push({
        productName: `[ì·¨ì†Œ] ${i[0].value || ""}`.trim(),
        color: i[1].value || "",
        size: i[2].value || "",
        qty: 0,
        price: 0
      });
      toFinalize.push({ el: p, nextStatus: "canceled", clearAction: true });
    }
  });

  if (items.length === 0) {
    alert("ì „ì†¡ ëŒ€ê¸° / ì·¨ì†Œ ìš”ì²­ / ìˆ˜ì • ìš”ì²­ ìƒí’ˆì´ ì—†ìŠµë‹ˆë‹¤.");
    return;
  }

  const payload = {
    orderTime: kstNowString(),
    customer: {
      nickname: document.getElementById("nickname").value || "",
      name: document.getElementById("name").value || "",
      phone: document.getElementById("phone").value || "",
      address: `${document.getElementById("address").value || ""} ${document.getElementById("addressDetail").value || ""}`.trim()
    },
    items: items,
    sum: onlyNumber(sumEl.innerText),
    shipping: onlyNumber(shippingEl.innerText),
    total: onlyNumber(totalEl.innerText)
  };

  try {
    const body = JSON.stringify(payload);

    let sent = false;

    if (navigator.sendBeacon) {
      const blob = new Blob([body], { type: "text/plain;charset=UTF-8" });
      sent = navigator.sendBeacon(SCRIPT_URL, blob);
    }

    if (!sent) {
      await fetch(SCRIPT_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "text/plain;charset=UTF-8" },
        body: body,
        keepalive: true
      });
    }

    toFinalize.forEach(x => {
      x.el.dataset.status = x.nextStatus;
      if (x.clearAction) {
        delete x.el.dataset.action;
        delete x.el.dataset.modifiedFrom;
      }
      _applyProductUI(x.el);
    });

    calc();
    saveData();

    alert("ì£¼ë¬¸ì´ ì •ìƒì ìœ¼ë¡œ ì ‘ìˆ˜ë˜ì—ˆìŠµë‹ˆë‹¤.");
  } catch (e) {
    alert("ì „ì†¡ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë„¤íŠ¸ì›Œí¬ ìƒíƒœë¥¼ í™•ì¸í•˜ê³  ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.");
  }
}

/* ğŸ”¹ ìë™ ì €ì¥ / ë³µì› (ì¶”ê°€ ì½”ë“œ) */
function saveData() {
  const data = {
    customer: {
      nickname: document.getElementById("nickname").value,
      name: document.getElementById("name").value,
      phone: document.getElementById("phone").value,
      address: document.getElementById("address").value,
      addressDetail: document.getElementById("addressDetail").value
    },
    products: [],
    isFolded: IS_FOLDED
  };

  document.querySelectorAll(".product").forEach(p => {
    const i = p.querySelectorAll("input");
    data.products.push({
      id: p.dataset.id || _uid(),
      status: p.dataset.status || "draft_edit",
      origin: p.dataset.origin || "",
      groupId: p.dataset.groupId || "",
      groupLabel: p.dataset.groupLabel || "",
      groupRole: p.dataset.groupRole || "",
      action: p.dataset.action || "",
      modifiedFrom: p.dataset.modifiedFrom || "",
      name: i[0].value,
      color: i[1].value,
      size: i[2].value,
      qty: i[3].value,
      price: i[4].value
    });
  });

  localStorage.setItem("orderData", JSON.stringify(data));
}

function loadData() {
  const data = JSON.parse(localStorage.getItem("orderData") || "null");
  if (!data) return;

  IS_LOADING = true;

  document.getElementById("nickname").value = data.customer.nickname || "";
  document.getElementById("name").value = data.customer.name || "";

  const groupMap = {};

    const preset = {

      groupId: p.groupId || "",
      groupLabel: p.groupLabel || "",
      groupRole: p.groupRole || "",

}
