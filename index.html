<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>싸U 셀프 정산 주문서</title>

  <!-- 다음 주소검색 API -->
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

  <style>
    :root {
      --brand-blue: #1e88e5; /* 싸U 로고 파랑 */
      --gray: #e0e0e0;
      --dark-gray: #9e9e9e;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }

    .container {
      max-width: 720px;
      margin: auto;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }

    h1 {
      color: var(--brand-blue);
      text-align: center;
      margin-bottom: 24px;
    }

    h2 {
      font-size: 16px;
      margin-top: 24px;
      margin-bottom: 8px;
      font-weight: 800;
    }

    .section-divider {
      border-bottom: 1px solid var(--gray);
      margin-bottom: 12px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--gray);
      font-size: 14px;
      box-sizing: border-box;
    }

    /* 주소 입력 라인 */
    .address-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .address-row input {
      flex: 1;
    }

    .address-btn {
      white-space: nowrap;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      font-weight: 800;
      cursor: pointer;
      background: var(--brand-blue);
      color: #fff;
    }

    .btn-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 16px;
    }

    button {
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-weight: 800;
      cursor: pointer;
    }

    .btn-blue {
      background: var(--brand-blue);
      color: #fff;
    }

    .btn-gray {
      background: var(--gray);
      color: #333;
    }

    .total {
      font-size: 18px;
      font-weight: 900;
      color: var(--brand-blue);
      text-align: right;
      margin-top: 16px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>싸U 셀프 정산 주문서</h1>

    <!-- 고객 정보 -->
    <h2>고객 정보</h2>
    <div class="section-divider"></div>

    <label>이름</label>
    <input type="text" />

    <label>연락처</label>
    <input type="text" />

    <label>주소</label>
    <div class="address-row">
      <input type="text" id="address" placeholder="주소 검색을 눌러주세요" readonly />
      <button type="button" class="address-btn" onclick="execDaumPostcode()">주소검색</button>
    </div>

    <label>상세주소</label>
    <input type="text" id="detailAddress" placeholder="동 / 호수 등 상세주소 입력" />

    <!-- 상품 정보 -->
    <h2>상품 정보</h2>
    <div class="section-divider"></div>

    <div class="btn-row">
      <button class="btn-blue">+ 상품추가</button>
      <button class="btn-gray">↑ 상품 삭제</button>
      <button class="btn-gray">- 상품목록 삭제</button>
    </div>

    <!-- 총 결제금액 -->
    <div class="total">
      총 결제금액: 0원
    </div>

    <!-- 주문 버튼 -->
    <div class="btn-row" style="margin-top:24px;">
      <button class="btn-gray">주문서 확인</button>
      <button class="btn-blue">주문 완료</button>
    </div>
  </div>

  <script>
    function execDaumPostcode() {
      new daum.Postcode({
        oncomplete: function(data) {
          let addr = data.roadAddress ? data.roadAddress : data.jibunAddress;
          document.getElementById("address").value = addr;
          document.getElementById("detailAddress").focus();
        }
      }).open();
    }
  </script>
</body>
</html>
