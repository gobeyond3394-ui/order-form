<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>싸U 셀프 정산 주문서</title>

<style>
body {
  margin: 0;
  padding: 16px;
  font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
  background: #fff;
  color: #111;
}

h1 {
  text-align: center;
  font-size: 20px;
  margin-bottom: 24px;
  color: #005FAE;
}

.section {
  margin-bottom: 28px;
}

.section-title {
  font-size: 15px;
  font-weight: 700;
  margin-bottom: 10px;
  color: #005FAE;
}

.divider {
  border-top: 1px solid #eee;
  margin: 12px 0 16px;
}

.field {
  margin-bottom: 12px;
}

label {
  display: block;
  font-size: 13px;
  margin-bottom: 4px;
}

input {
  width: 100%;
  padding: 12px;
  font-size: 15px;
  border: 1px solid #ddd;
  border-radius: 6px;
  box-sizing: border-box;
}

/* 상품 */
.product {
  border-top: 1px solid #eee;
  padding-top: 12px;
  margin-top: 12px;
}

.row {
  display: flex;
  gap: 8px;
}

.row .field {
  flex: 1;
}

/* 버튼 기본 */
button {
  padding: 12px 14px;
  font-size: 14px;
  font-weight: 700;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}

/* 3등분 버튼 라인 */
.button-line-3 {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-top: 12px;
}

.button-line-3 button {
  flex: 0 0 calc((100% - 16px) / 3);
  max-width: calc((100% - 16px) / 3);
}

/* 버튼 색상 */
.btn-add { background:#005FAE; color:#fff; }
.btn-delete { background:#e74c3c; color:#fff; }
.btn-clear { background:#E0E0E0; color:#333; }

.btn-check { background:#E0E0E0; color:#333; }
.btn-submit { background:#005FAE; color:#fff; }
.btn-new { background:#e74c3c; color:#fff; }

/* 합계 */
.summary {
  border-top: 1px solid #eee;
  padding-top: 14px;
}

.summary-line {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  margin: 6px 0;
}

.summary-total {
  font-weight: 700;
  font-size: 16px;
  color: #005FAE;
}

/* 계좌 */
.account-box {
  display: flex;
  align-items: center;
  background: #f4f7ff;
  border: 1px solid #d6e0ff;
  border-radius: 8px;
  padding: 10px;
  gap: 8px;
}

.account-text {
  font-size: 14px;
  white-space: nowrap;
  flex: 1;
}

.copy-btn {
  background: #005FAE;
  color: #fff;
  font-size: 12px;
  font-weight: 700;
  padding: 6px 10px;
  border-radius: 6px;
  border: none;
}
</style>
</head>

<body>

<h1>싸U 셀프 정산 주문서</h1>

<div class="section">
  <div class="section-title">고객 정보</div>
  <div class="divider"></div>

  <div class="field"><label>닉네임</label><input id="nickname"></div>
  <div class="field"><label>이름</label><input id="name"></div>
  <div class="field"><label>연락처</label><input id="phone"></div>
  <div class="field"><label>주소</label><input id="address"></div>
</div>

<div class="section">
  <div class="section-title">상품 정보</div>
  <div id="products"></div>

  <div class="button-line-3">
    <button class="btn-add" onclick="addProduct()">+ 상품 추가</button>
    <button class="btn-delete" onclick="removeLastProduct()">↑ 상품 삭제</button>
    <button class="btn-clear" onclick="removeAllProducts()">- 상품목록 삭제</button>
  </div>
</div>

<div class="section summary">
  <div class="summary-line"><span>상품 합계</span><span id="sum">0원</span></div>
  <div class="summary-line"><span>배송비</span><span id="shipping">4,000원</span></div>
  <div class="summary-line summary-total"><span>총 결제금액</span><span id="total">4,000원</span></div>
</div>

<div class="section">
  <div class="section-title">입금 계좌</div>
  <div class="account-box">
    <div class="account-text" id="accountText">
      카카오뱅크 3333-09797-1111 유혜정(유세연)
    </div>
    <button class="copy-btn" onclick="copyAccount()">복사</button>
  </div>
</div>

<div class="button-line-3">
  <button class="btn-check" onclick="checkOrder()">주문서 확인</button>
  <button class="btn-submit" onclick="submitOrder()">주문 완료</button>
  <button class="btn-new" onclick="newOrder()">새 주문</button>
</div>

<script>
const SHIPPING = 4000;
const productsDiv = document.getElementById("products");

function addProduct() {
  const div = document.createElement("div");
  div.className = "product";
  div.innerHTML = `
    <div class="field"><label>상품명</label><input></div>
    <div class="row">
      <div class="field"><label>색상</label><input></div>
      <div class="field"><label>사이즈</label><input></div>
    </div>
    <div class="row">
      <div class="field"><label>수량</label><input type="number" value="1"></div>
      <div class="field"><label>가격</label><input type="number"></div>
    </div>
  `;
  div.querySelectorAll("input").forEach(i => i.addEventListener("input", calc));
  productsDiv.appendChild(div);
  calc();
}

function removeLastProduct() {
  const items = document.querySelectorAll(".product");
  if (items.length === 0) return;
  items[items.length - 1].remove();
  calc();
}

function removeAllProducts() {
  if (!confirm("상품목록을 모두 삭제할까요?")) return;
  productsDiv.innerHTML = "";
  addProduct();
}

function calc() {
  let sum = 0;
  document.querySelectorAll(".product").forEach(p => {
    const qty = Number(p.querySelectorAll("input")[3].value || 0);
    const price = Number(p.querySelectorAll("input")[4].value || 0);
    sum += qty * price;
  });

  let shipping = sum >= 100000 ? 0 : SHIPPING;

  sumEl.innerText = sum.toLocaleString() + "원";
  shippingEl.innerText = shipping.toLocaleString() + "원";
  totalEl.innerText = (sum + shipping).toLocaleString() + "원";
}

const sumEl = document.getElementById("sum");
const shippingEl = document.getElementById("shipping");
const totalEl = document.getElementById("total");

/* ✅ 계좌번호만 (숫자 + 하이픈 제거) 복사 */
function copyAccount() {
  const text = accountText.innerText;
  const accountNumberOnly = text.replace(/[^0-9]/g, "");
  navigator.clipboard.writeText(accountNumberOnly);
  alert("계좌번호만 복사되었습니다.");
}

function checkOrder() {
  let text = "[고객 정보]\n";
  text += `닉네임: ${nickname.value}\n`;
  text += `이름: ${name.value}\n`;
  text += `연락처: ${phone.value}\n`;
  text += `주소: ${address.value}\n\n`;

  text += "[상품 정보]\n";
  document.querySelectorAll(".product").forEach((p, i) => {
    const inputs = p.querySelectorAll("input");
    text += `${i+1}. ${inputs[0].value} / ${inputs[1].value} / ${inputs[2].value} / ${inputs[3].value}개 / ${inputs[4].value}원\n`;
  });

  text += `\n상품합계: ${sumEl.innerText}\n`;
  text += `배송비: ${shippingEl.innerText}\n`;
  text += `총 결제금액: ${totalEl.innerText}\n\n`;
  text += "위 내용이 맞으면 주문 완료를 눌러주세요.";

  alert(text);
}

function submitOrder() {
  if (!confirm("주문을 완료하시겠습니까?")) return;
  alert("주문이 정상적으로 접수되었습니다.");
}

function newOrder() {
  if (confirm("새 주문을 시작할까요?")) location.reload();
}

addProduct();
</script>

</body>
</html>
