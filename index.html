<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>싸U 주문서</title>

<style>
body {
  font-family: Arial, sans-serif;
  background:#fff;
  margin:0;
  padding:20px;
  color:#000;
}

/* 제목 & 섹션 */
h1 {
  text-align:center;
  color:#001f4d;
  margin-bottom:20px;
}
h2 {
  color:#001f4d;
  margin-top:30px;
  margin-bottom:10px;
}

/* 공통 입력 */
.form-group { margin-bottom:12px; }
label {
  font-size:13px;
  font-weight:600;
  color:#001f4d;
  margin-bottom:4px;
  display:block;
}
input {
  width:100%;
  padding:10px;
  border:1px solid #ccc;
  border-radius:6px;
  background:#fff;
  box-sizing:border-box;
}

/* 상품 영역 */
#products { display:flex; flex-direction:column; gap:12px; }

.product {
  display:flex;
  gap:8px;
  align-items:flex-end;
}

.product .field {
  display:flex;
  flex-direction:column;
  flex:1;
}

.product input {
  padding:8px;
}

/* 버튼 (완전 곡선) */
button {
  padding:12px 18px;
  font-size:15px;
  font-weight:600;
  border-radius:22px;
  border:none;
  cursor:pointer;
  transition:all 0.15s ease;
}
button:active { transform:scale(0.97); }

.add { background:#007BFF; color:#fff; }
.delete { background:#28a745; color:#fff; }
.check { background:#007BFF; color:#fff; }
.complete { background:#28a745; color:#fff; }
.new { background:#6f42c1; color:#fff; }

/* 금액 카드 */
.summary-card {
  margin-top:20px;
  padding:15px;
  border-radius:12px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}
.summary-line {
  display:flex;
  justify-content:space-between;
  margin:6px 0;
}
.summary-total {
  color:#007BFF;
  font-size:18px;
  font-weight:700;
}

/* 계좌 */
#accountBox {
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#cce6ff;
  border:1px solid #99ccff;
  padding:12px;
  border-radius:10px;
  margin-top:15px;
}
#accountBox span {
  font-weight:600;
  color:#001f4d;
}

/* 모바일 */
@media(max-width:768px){
  .product { flex-direction:column; }
}
</style>
</head>

<body>

<h1>싸U 주문서</h1>

<h2>고객 정보</h2>
<div class="form-group"><label>닉네임</label><input id="nickname"></div>
<div class="form-group"><label>이름</label><input id="name"></div>
<div class="form-group"><label>연락처</label><input id="phone"></div>
<div class="form-group"><label>주소</label><input id="address"></div>

<h2>상품 목록</h2>
<button class="add" onclick="addProduct()">+ 상품 추가</button>
<button class="delete" onclick="deleteAllProducts()">상품목록 모두 삭제</button>

<div id="products"></div>

<div class="summary-card">
  <div class="summary-line"><span>상품 합계</span><span id="productSum">0 KRW</span></div>
  <div class="summary-line"><span>배송비</span><span id="shipping">4,000 KRW</span></div>
  <div class="summary-line summary-total">
    <span>총 결제금액</span><span id="total">4,000 KRW</span>
  </div>
</div>

<div id="accountBox">
  <span>카카오뱅크 3333-09797-1111 유혜정(유세연)</span>
  <button class="check" onclick="copyAccount()">복사</button>
</div>

<div style="margin-top:20px;">
  <button class="check">주문서 확인</button>
  <button class="complete">주문 완료</button>
  <button class="new" onclick="location.reload()">새 주문</button>
</div>

<script>
const products = document.getElementById("products");
const SHIPPING = 4000;

function addProduct(){
  const div=document.createElement("div");
  div.className="product";
  div.innerHTML=`
    <div class="field"><label>상품명</label><input></div>
    <div class="field"><label>색상</label><input></div>
    <div class="field"><label>사이즈</label><input></div>
    <div class="field"><label>수량</label><input type="number" value="1"></div>
    <div class="field"><label>가격</label><input type="number"></div>
    <button class="delete" onclick="this.parentElement.remove();calc()">삭제</button>
  `;
  products.appendChild(div);
  div.querySelectorAll("input").forEach(i=>i.addEventListener("input",calc));
}

function deleteAllProducts(){
  if(confirm("상품목록을 모두 삭제할까요?")){
    products.innerHTML="";
    calc();
  }
}

function calc(){
  let sum=0;
  document.querySelectorAll(".product").forEach(p=>{
    const q=p.querySelectorAll("input")[3].value||0;
    const pr=p.querySelectorAll("input")[4].value||0;
    sum+=q*pr;
  });
  document.getElementById("productSum").textContent=sum.toLocaleString()+" KRW";
  document.getElementById("shipping").textContent=SHIPPING.toLocaleString()+" KRW";
  document.getElementById("total").textContent=(sum+SHIPPING).toLocaleString()+" KRW";
}

function copyAccount(){
  navigator.clipboard.writeText("카카오뱅크 3333-09797-1111 유혜정(유세연)");
  alert("계좌번호가 복사되었습니다");
}

addProduct(); calc();
</script>

</body>
</html>
